<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SLICK STYLING -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>TV-Guide</title>
</head>

<body>
    <header id="tv-header">
        <img src="./assets/200201_01_tv_logo.png" alt="logo" />
    </header>
    <div id="flexbox-container">
        <div id="left-content">
            <img src="./assets/200201_02_pick_of_week.jpg" alt="pick-of-the-week" />
        </div>
        <div id="right-content">
            <img src="./assets/200201_03_popular_genre.png" alt="browse" />
            <div id="right-content-genres">
                <a href="#">
                    <img src="./assets/200201_04_scifi.png" alt="sci-fi" />
                </a>
                <a href="#">
                    <img src="./assets/200201_05_fantasy.png" alt="fantasy" />
                </a>
                <a href="#">
                    <img src="./assets/200201_06_crime.png" alt="crime" />
                </a>
                <a href="#">
                    <img src="./assets/200201_07_mystery.png" alt="mystery" />
                </a>
            </div>
            <img src="./assets/200201_08_now_playing.jpg" alt="now-playing" />
        </div>
    </div>
    <div id="show-slider-container">
        <img src="./assets/200201_09_tomorrow_schedule.png" alt="tomorrow-schedule" />
        <div id="show-slider">

        </div>
    </div>
    <footer id="tv-footer">
        <p>&copy; TV Logo 2022 All Rights Reserved.</p>
    </footer>
    <!-- JAVASCRIPT/JQUERY SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
