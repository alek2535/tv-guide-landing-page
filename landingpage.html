<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TV-Guide</title>
</head>

<body>
    <header id="tv-header">
        <img src="./assets/200201_01_tv_logo.png" alt="logo" />
    </header>
    <div id="flexbox-container">
        <div id="left-content">
            <img src="./assets/200201_02_pick_of_week.jpg" alt="pick-of-the-week" />
        </div>
        <div id="right-content">
            <img src="./assets/200201_03_popular_genre.png" alt="browse" />
            <div id="right-content-genres">
                <img src="./assets/200201_04_scifi.png" alt="sci-fi" />
                <img src="./assets/200201_05_fantasy.png" alt="fantasy" />
                <img src="./assets/200201_06_crime.png" alt="crime" />
                <img src="./assets/200201_07_mystery.png" alt="mystery" />
            </div>
            <img src="./assets/200201_08_now_playing.jpg" alt="now-playing" />
        </div>
    </div>
    <div id="slider-container">

    </div>
    <footer id="tv-footer">
        <p>&copy; TV Logo 2022 All Rights Reserved.</p>
    </footer>
</body>

</html>
